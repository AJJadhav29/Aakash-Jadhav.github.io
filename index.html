<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakash Jadhav | Data Analyst Portfolio</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Your custom CSS -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Your entire previous HTML body content here -->
    <!-- Example -->
    <header class="bg-gray-900 py-4">
      <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-white">Aakash Jadhav | Data Analyst Portfolio</h1>
      </div>
    </header>

    <main class="container mx-auto py-10">
        <section id="about">
            <h2 class="text-3xl font-bold mb-6">About Me</h2>
            <p>Master's student in Information Systems with a concentration in Data Science...</p>
        </section>

        <!-- More sections like Skills, Projects, Education, etc. should come here -->
    </main>

    <footer class="bg-gray-900 py-6 mt-10">
      <div class="container mx-auto text-center text-gray-400">
        &copy; 2024 Aakash Jadhav. All rights reserved.
      </div>
    </footer>

    <!-- (Optional) Script for animations -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function(e) {
              e.preventDefault();
              const target = document.querySelector(this.getAttribute('href'));
              if (target) {
                  window.scrollTo({ top: target.offsetTop, behavior: 'smooth' });
              }
          });
      });
    </script>
</body>
</html>
